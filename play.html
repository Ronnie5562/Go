<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Type to search">
    <ul id="results"></ul>

    <script>
        const username = 'ronald';
        const password = 'ronald';

        $('#searchInput').on('input', function() {
            const searchTerm = $(this).val().toLowerCase();

            const credentials = btoa(username + ':' + password);

            $.ajax({
                url: 'http://192.168.1.73:8080/rest/private/v1/social/users?expand=settings',
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + credentials
                },
                success: function(data) {
                    const filteredData = data.filter(function(profile) {
                        return profile.properties.some(function(property) {
                            return property.propertyName === 'Bank ID' &&
                                property.value.toLowerCase().includes(searchTerm);
                        });
                    });

                    const resultsList = $('#results');
                    resultsList.empty();

                    filteredData.forEach(function(profile) {
                        const bankId = profile.properties.find(function(property) {
                            return property.propertyName === 'Bank ID';
                        }).value;
                        const listItem = $('<li>').text(bankId);
                        resultsList.append(listItem);
                    });
                },
                error: function(xhr, status, error) {
                    console.log("Error: " + error);
                    console.log("Status: " + status);
                    console.log(xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
